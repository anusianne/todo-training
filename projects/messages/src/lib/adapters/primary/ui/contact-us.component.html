
<form [formGroup]="contactForm" (ngSubmit) = "onContactUsSubmited(contactForm)">
<div class="container-md">
    <h4 class="mt-5">Full Name: </h4>
<div class="input-group mb-3 mt-3">
    <div class="input-group-text">First and last name</div>
    <label for="input1" class="label"></label>
    <input type="text" formControlName="fname" class="form-control" placeholder="First Name: ">
    <input type="text" formControlName="lname" class="form-control" placeholder="Last Name: ">
</div>
<h4> E-mail adress: </h4>
<div class="input-group mb-3 mt-3">
    <span class="input-group-text" id="basic-addon1">@</span>
    <input type="text" class="form-control" placeholder="Email:" aria-label="Username" aria-describedby="basic-addon1"
        formControlName="email">
</div>
<div class="mb-4">
    <h4>About me: </h4>
<div class="form-floating">
    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
        style="height: 100px"></textarea>
    <label for="floatingTextarea2">Please, give some more information:</label>
</div>
    </div>
    <div class="mb-4">
       <button class="btn btn-outline-primary">Contact us!</button>
    </div>
    </div>
</form>
