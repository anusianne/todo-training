<h2> Zapraszamy do kontaktu! </h2>

<form [formGroup]="contactForm" (ngSubmit) = "onContactUsSubmited(contactForm)">
    
    <div class="mb-4 mt-4">
        <label for="input1" class="label">
        <h4>ImiÄ™ i nazwisko</h4>
    <input type="text" formControlName="fname" placeholder="First Name: ">
    <input type="text" formControlName="lname" placeholder="Last Name: ">
    
    </label>
    </div>
    
    <div class="mb-4">
        <label for="input2" class="label">
            <h4>Email:</h4>
            <input type="text" formControlName="email" placeholder="@ : ">
        </label>
        </div>

    <div class="mb-4">
        <h4>About me: </h4>
        <input type="text" formControlName="about" placeholder="Please give us some info: ">
    </div>

    <div class="mb-4">
        <input type="submit" value="Contact us!">
    </div>
</form>
